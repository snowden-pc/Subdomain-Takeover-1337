<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomain Takeover POC</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            margin-top: 0;
            font-size: 2.5rem;
            color: #4facfe;
        }
        .container p {
            font-size: 1.2rem;
            color: #666;
        }
        .container .alert {
            margin: 1rem 0;
            padding: 1rem;
            background-color: #ffcccb;
            border-left: 5px solid #f44336;
            border-radius: 4px;
            color: #f44336;
        }
        .container a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            color: white;
            background-color: #4facfe;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .container a:hover {
            background-color: #00f2fe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subdomain Takeover POC</h1>
        <p>This subdomain is vulnerable to takeover.</p>
        <div class="alert">
            <strong>Warning:</strong> This subdomain is now under the control of an external entity.
        </div>
        <p>For more information, please contact the security team.</p>
        <a href="mailto:0xlipon@gmail.com">Contact Security</a>
    </div>
</body>
</html>
